<header class="nav-header bg-header py-3">
    <nav class="container d-flex align-items-center">
        <img (click)="goBackPage()" src="assets/icons/back_arrow.png" alt="back" width="30" height="30">
        <div class="text-light h5 mb-0 ms-2 fw-bold">{{footballHistory}}</div>
        <img src="assets/icons/search.png" alt="search" class="ms-auto" width="30" height="30">
    </nav>
</header>
<main class="container py-3">
    <div class="card video-card mb-3" *ngFor="let video of videos">
        <video [src]="video.src" controls></video>
        <div class="card-body">
            <h5 class="card-title text-light text-truncate">{{video.title.lb}}</h5> 
            <p class="card-text text-light">{{video.description.lb}}</p>
        </div>
    </div>
</main>
<footer class="nav-footer">
    <ul class="nav justify-content-between">
        <li class="nav-item">
            <a class="nav-link d-flex flex-column align-items-center" routerLink="/home">
                <img src="assets/icons/nav/matches_active.png" alt="Matches" width="28">
                <small class="text-main fw-bold">{{matchesUpdate}}</small>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 d-flex flex-column align-items-center" routerLink="/famous-players">
                <img src="assets/icons/nav/players.png" alt="Players" width="28">
                <small class="text-black-50">{{famousPlayers}}</small>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex flex-column align-items-center" routerLink="/history">
                <img src="assets/icons/nav/history.png" alt="History" width="28">
                <small class="text-black-50">{{footballHistory}}</small>
            </a>
        </li>
    </ul>
</footer>
